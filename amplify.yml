version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing dependencies with pnpm..."
            - npm install -g pnpm@10.12.1
            - pnpm install
        build:
          commands:
            - echo "Generating Prisma Client..."
            - npx prisma generate
            - echo "Building Next.js application..."
            - pnpm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
    appRoot: /