version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies with pnpm..."
        - npm install -g pnpm@10.12.1
        - echo "Clearing any existing cache..."
        - rm -rf node_modules/.cache
        - rm -rf .next
        - pnpm install --no-cache
    build:
      commands:
        - echo "Generating Prisma Client..."
        - npx prisma generate
        - echo "Building Next.js application from scratch..."
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'